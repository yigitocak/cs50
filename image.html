<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="styles/globals.css">
</head>
<body>
<nav class="search-links">
    <ul class="search-links__list">
        <li class="search-links__item"><a class="search-links__link" href="index.html">Google Search</a></li>
    </ul>
</nav>
<section class="form">
    <form action="https://www.google.com/images">
        <div class="form__container">
            <div class="form__logo-container">
                <img class="form__logo" src="https://www.google.com.tr/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo"/>
                <span class="form__span">Images</span>
            </div>
            <label class="form__label">
                <input type="text" name="q" class="form__input">
            </label>
            <div class="form__button-container">
                <input type="submit" value="Image Search" class="form__button">
            </div>
        </div>
    </form>
</section>
</body>
</html>
